version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: dawta-backend
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data:ro
      - ./backend:/app
    environment:
      - CORS_ORIGINS=http://localhost:5173,http://localhost:3000
    command: uv run python main.py
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: dawta-frontend
    ports:
      - "5173:5173"
    volumes:
      - ./data:/app/data:ro
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8000
    command: npm run dev -- --host
    depends_on:
      - backend
    restart: unless-stopped


